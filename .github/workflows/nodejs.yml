name: "100 Algorithm Challenge"

on: [push, pull_request]

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run Test in 100-js-algo
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        change-directory: cd ./100-js-algo
    - name: Install node modules
      run: npm install
    - name: Run test
      run: npm run test
