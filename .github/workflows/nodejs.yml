jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1    
    - uses: cd ./100-js-algo
    - name: Change to working directory
    - with:
        node-version: '12.x'
        working-directory: ./100-js-algo
    - name: Run Test in 100-js-algo
      uses: actions/setup-node@v1
    - name: Install node modules
      run: npm install
    - name: Run test
      run: npm run test
