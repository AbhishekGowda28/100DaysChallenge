name: "Static Code Check"

on:
  push:
    branches: 
      - .*
  pull_request:
    branches: 
      - master

jobs:

  Linter:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run linter
        run: |
              cd "100-js-algo"
              npm install
              npm run lint
        shell: bash
