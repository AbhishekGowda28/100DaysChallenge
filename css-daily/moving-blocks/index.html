<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <!-- <div class="block-1">&ThinSpace;</div>
        <div class="block-2"></div>
        <div class="block-3"></div> -->
    </div>
    <form>
        <div>
            <label for="name">
                <span>Name to be displayed</span>
                <input id="name" placeholder="Add Contact Name" />
            </label>
        </div>
        <div>
            <label for="dob">
                <span>Important Date</span>
                <input id="dob" type="date" />
            </label>
        </div>
        <div>
            <label for="phone">
                <span>Phone number</span>
                <input id="phone" type="tel" max="10"/>
            </label>
        </div>
        <div>
            <label for="email">
                <span>Email</span>
                <input if="email" type="email" />
            </label>
        </div>
    </form>
</body>

</html>
