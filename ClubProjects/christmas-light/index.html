<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Christmas Light</title>
</head>

<body>
    <div class="christmas-light">
        <div class="blub light-1"></div>
        <div class="blub light-2"></div>
        <div class="blub light-3"></div>
        <div class="blub light-4"></div>
        <div class="blub light-5"></div>
        <div class="blub light-6"></div>
        <div class="blub light-7"></div>
    </div>
    <div class="controller">
        <button value="Start">Start</button>
        <div>
            <label for="slider">Light Interval</label>
            <input id="slider" type="range" value=0/>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
